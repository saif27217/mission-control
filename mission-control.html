<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenClaw Mission Control</title>
  <style>
    :root {
      /* Colors */
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border-color: #334155;
      --accent-primary: #3b82f6;
      --accent-success: #22c55e;
      --accent-error: #ef4444;
      --accent-warn: #eab308;
      
      /* Spacing & Layout */
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --radius-md: 0.5rem;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Header */
    header {
      padding: var(--spacing-md) var(--spacing-lg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(8px);
    }
    
    header h1 { font-size: 1.25rem; font-weight: 600; }
    
    .status-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .status-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background-color: var(--text-muted);
    }
    .status-dot.connected { background-color: var(--accent-success); box-shadow: 0 0 8px var(--accent-success); }
    .status-dot.disconnected { background-color: var(--accent-error); }

    /* Main Grid */
    main {
      flex: 1;
      padding: var(--spacing-lg);
      overflow-y: auto;
    }
    
    #agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: var(--spacing-lg);
    }

    /* Empty State */
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
      border: 2px dashed var(--border-color);
      border-radius: var(--radius-md);
    }

    /* Agent Card */
    .agent-card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .agent-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      border-color: var(--text-muted);
    }

    .card-header {
      padding: var(--spacing-md);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .agent-id { font-weight: 600; font-size: 1rem; }
    .agent-status {
      font-size: 0.7rem;
      text-transform: uppercase;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .status-online { color: var(--accent-success); background: rgba(34, 197, 94, 0.1); }
    .status-working { color: var(--accent-primary); background: rgba(59, 130, 246, 0.1); }
    .status-error { color: var(--accent-error); background: rgba(239, 68, 68, 0.1); }
    .status-idle { color: var(--text-muted); background: rgba(148, 163, 184, 0.1); }

    .card-body {
      padding: var(--spacing-md);
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .metric-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .metric-val { color: var(--text-main); font-family: monospace; }

    .terminal-window {
      margin-top: var(--spacing-sm);
      background-color: #000;
      padding: var(--spacing-sm);
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.75rem;
      height: 120px;
      overflow-y: auto;
      color: #33ff33;
      border: 1px solid var(--border-color);
    }
    .log-entry { margin-bottom: 4px; line-height: 1.4; word-break: break-all; }
    .log-time { color: var(--text-muted); margin-right: 6px; user-select: none; }

    /* Footer */
    .card-footer {
      padding: var(--spacing-sm) var(--spacing-md);
      background-color: rgba(0,0,0,0.2);
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: right;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-dark); }
    ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

  </style>
</head>
<body>

  <header>
    <h1>ðŸš€ Mission Control</h1>
    <div class="status-badge">
      <div id="ws-dot" class="status-dot"></div>
      <span id="ws-status">Connecting...</span>
    </div>
  </header>

  <main>
    <div id="agents-grid">
      <div class="empty-state">
        <h3>No Agents Reporting</h3>
        <p>Waiting for telemetry...</p>
      </div>
    </div>
  </main>

  <script>
    /**
     * Mission Control Frontend Logic
     * Connects to WS and renders Agent Cards dynamically.
     */

    const WS_URL = 'ws://localhost:8080';
    const grid = document.getElementById('agents-grid');
    const wsDot = document.getElementById('ws-dot');
    const wsStatus = document.getElementById('ws-status');

    // State Store: Map<agentId, { data, element }>
    const agents = new Map();

    function connect() {
      const ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        console.log('Connected to Mission Control Backend');
        wsDot.className = 'status-dot connected';
        wsStatus.textContent = 'Live';
      };

      ws.onclose = () => {
        console.log('Disconnected. Retrying in 3s...');
        wsDot.className = 'status-dot disconnected';
        wsStatus.textContent = 'Offline';
        setTimeout(connect, 3000);
      };

      ws.onerror = (err) => {
        console.error('WS Error:', err);
        ws.close();
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          
          if (msg.type === 'TELEMETRY') {
            updateAgent(msg.payload);
          } else if (msg.type === 'SYSTEM') {
            console.log('System:', msg.message);
          }
        } catch (e) {
          console.error('Failed to parse message:', e);
        }
      };
    }

    function updateAgent(payload) {
      const { agentId, timestamp, status, metrics, logs } = payload;
      
      // If first time seeing this agent, create card
      if (!agents.has(agentId)) {
        createAgentCard(agentId);
        
        // Remove empty state if present
        const empty = document.querySelector('.empty-state');
        if (empty) empty.remove();
      }

      const agent = agents.get(agentId);
      const card = agent.element;

      // Update Status Badge
      const statusBadge = card.querySelector('.agent-status');
      statusBadge.textContent = status || 'UNKNOWN';
      statusBadge.className = `agent-status status-${(status || 'idle').toLowerCase()}`;

      // Update Metrics
      if (metrics) {
        if (metrics.cpu !== undefined) card.querySelector('.metric-cpu').textContent = metrics.cpu + '%';
        if (metrics.memory !== undefined) card.querySelector('.metric-mem').textContent = metrics.memory + ' MB';
        if (metrics.uptime !== undefined) card.querySelector('.metric-uptime').textContent = formatUptime(metrics.uptime);
      }

      // Update Logs
      if (logs && Array.isArray(logs)) {
        const terminal = card.querySelector('.terminal-window');
        logs.forEach(logLine => {
          const div = document.createElement('div');
          div.className = 'log-entry';
          
          const time = new Date().toLocaleTimeString('en-US', { hour12: false, hour: "2-digit", minute: "2-digit", second: "2-digit" });
          div.innerHTML = `<span class="log-time">[${time}]</span> ${escapeHtml(logLine)}`;
          
          terminal.appendChild(div);
        });
        // Auto-scroll to bottom
        terminal.scrollTop = terminal.scrollHeight;
      }

      // Update Last Seen
      card.querySelector('.last-seen').textContent = new Date(timestamp).toLocaleTimeString();
    }

    function createAgentCard(agentId) {
      const div = document.createElement('div');
      div.className = 'agent-card';
      div.innerHTML = `
        <div class="card-header">
          <div class="agent-id">${escapeHtml(agentId)}</div>
          <div class="agent-status status-idle">IDLE</div>
        </div>
        <div class="card-body">
          <div class="metric-row"><span>CPU Usage</span><span class="metric-val metric-cpu">--</span></div>
          <div class="metric-row"><span>Memory</span><span class="metric-val metric-mem">--</span></div>
          <div class="metric-row"><span>Uptime</span><span class="metric-val metric-uptime">--</span></div>
          
          <div class="terminal-window">
            <div class="log-entry" style="color: #666">-- Log Stream Started --</div>
          </div>
        </div>
        <div class="card-footer">
          Last update: <span class="last-seen">--:--:--</span>
        </div>
      `;
      
      grid.appendChild(div);
      agents.set(agentId, { element: div });
    }

    // Utilities
    function escapeHtml(text) {
      if (!text) return '';
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function formatUptime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h}h ${m}m ${s}s`;
    }

    // Init
    connect();

  </script>
</body>
</html>
